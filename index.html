<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HandNest | Handmade Decor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial
        }

        body {
            background: #f5f7fb;
            color: #222
        }

        /* HEADER */
        header {
            background: #000;
            color: #fff;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        header h2 {
            cursor: pointer
        }

        nav a {
            color: #fff;
            margin-left: 15px;
            cursor: pointer;
            text-decoration: none
        }

        /* HERO */
        .hero {
            background: url("https://images.unsplash.com/photo-1618220179428-22790b461013");
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            padding: 25px
        }

        .hero-box {
            background: rgba(0, 0, 0, .55);
            color: #fff;
            padding: 25px;
            border-radius: 14px;
            max-width: 420px
        }

        .btn {
            padding: 10px 18px;
            background: #c9a14a;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer
        }

        /* SECTION */
        section {
            padding: 40px 20px;
            max-width: 1100px;
            margin: auto
        }

        section h2 {
            text-align: center;
            margin-bottom: 25px
        }

        /* PRODUCTS */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .15);
            overflow: hidden
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            transition: .4s
        }

        .card img:hover {
            transform: scale(1.05)
        }

        .info {
            padding: 15px
        }

        .price {
            font-weight: bold;
            margin: 8px 0
        }

        button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer
        }

        /* FOOTER */
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 25px;
            margin-top: 40px
        }

        /* WHATSAPP */
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: #fff;
            padding: 14px;
            border-radius: 50%;
            cursor: pointer
        }
    </style>
</head>

<body>

    <header>
        <h2 onclick="goHome()">HandNest</h2>
        <nav>
            <a onclick="goHome()">Home</a>
            <a onclick="scrollProducts()">Products</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-box">
            <h1>Handcrafted Wall & Table Decor</h1>
            <p>Premium handmade decorations</p><br>
            <span class="btn" onclick="scrollProducts()">Shop Now</span>
        </div>
    </div>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="products" id="productBox"></div>
    </section>

    <footer>

    </footer>

    <div class="whatsapp" onclick="whatsapp()">ðŸ’¬</div>

    <script>
        const products = [
            { name: "SunBloom Paper Wall Grid", price: "â‚¹1,199", image: "image1.png" },
            { name: "Vintage Melody Paper Wreath", price: "â‚¹1,699", image: "image2.jpg" },
            { name: "BloomCraft 3D Floral Wall Art", price: "â‚¹2,999", image: "image3.avif" },
            { name: "GeoWeave String Art (Set of 3)", price: "â‚¹3,499", image: "image4.jpg" },
            { name: "Boho Ring Floral Hanging", price: "â‚¹2,199", image: "image6.jpg" },
            { name: "Golden MoonTree Metal Art", price: "â‚¹8,499", image: "image7.webp" }
        ];

        function loadProducts() {
            let box = document.getElementById("productBox");
            box.innerHTML = "";
            products.forEach(p => {
                box.innerHTML += `
   <div class="card">
    <img src="${p.image}" onclick="openProduct('${p.name}','${p.price}','${p.image}')">
    <div class="info">
     <h4>${p.name}</h4>
     <div class="price">${p.price}</div>
     <button onclick="openProduct('${p.name}','${p.price}','${p.image}')">View</button>
    </div>
   </div>`;
            });
        }
        function openProduct(n, p, i) {
            localStorage.setItem("p_name", n);
            localStorage.setItem("p_price", p);
            localStorage.setItem("p_image", i);
            window.location.href = "product.html";
        }
        function scrollProducts() { document.getElementById("products").scrollIntoView({ behavior: "smooth" }) }
        function whatsapp() { window.open("https://wa.me/919395666204", "_blank") }
        function goHome() { window.scrollTo({ top: 0, behavior: "smooth" }) }
        window.onload = loadProducts;
    </script>

</body>

</html>
